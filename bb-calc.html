    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>



    <script>
    $(document).ready(function(){
        var abilityPoints = 10;
        var tier = 1;

        var tierBook = {}
        for (var i=1; i<8; i++) {
          tierBook[i] = 0;
        }

        function copyToClipboard(element) {
          var $temp = $("<input>");
          $("body").append($temp);
          $temp.val($(element).text()).select();
          document.execCommand("copy");
          $temp.remove();
        }


        function removeURLParameter(url, parameter) {
          //prefer to use l.search if you have a location/link object
          var urlparts= url.split('?');
          if (urlparts.length>=2) {
            var prefix= encodeURIComponent(parameter)+'=';
            var pars= urlparts[1].split(/[&;]/g);

            //reverse iteration as may be destructive
            for (var i= pars.length; i-- > 0;) {
                //idiom for string.startsWith
                if (pars[i] === parameter) {
                    pars.splice(i, 1);
                }
            }
            url= urlparts[0] + (pars.length > 0 ? '?' + pars.join('&') : "");

            return url;
          } else {
            return url;
          }
        }


        var urlParams;
        (window.onpopstate = function () {
            var match,
                pl     = /\+/g,  // Regex for replacing addition symbol with a space
                search = /([^&=]+)=?([^&]*)/g,
                decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                query  = window.location.search.substring(1);

            urlParams = {};
            while (match = search.exec(query))
               urlParams[decode(match[1])] = decode(match[2]);
        })();

        $( function() {
          $('[data-toggle="tooltip"]').tooltip();
          $('[rel=tooltip]').tooltip('disable')
          $('[rel=tooltip]').tooltip('enable')
          $('[rel=tooltip]').tooltip('destroy')

          $("img").each(function(index) {
            var myID = $(this).attr('id');
            var myTier = Number($(this).parent().attr('id'));


            if (urlParams[myID] === "") {
              $('#Level').text('Level Required: ' + Math.min(11, tier+1))

              $(this).attr('class', 'selected')
              if (myID !== '1-9') {
                abilityPoints --
              }

              tierBook[myTier]++
              tier ++
            }
          })
        });

        $('#urlInput').val(window.location.href);
        $('#urlForm').on('submit', function(e) {
          e.preventDefault()
          var $temp = $("<input>");
          $("body").append($temp);
          $temp.val($('#urlInput').val()).select();
          document.execCommand("copy");
          $temp.remove();
        })

        $("#reset").click(function() {
          abilityPoints = 10;
          tier = 1;

          tierBook = {}
          for (var i=1; i<8; i++) {
            tierBook[i] = 0;
          }
          $("img").attr('class', 'unselected')
          $('#Level').text('Level Required: 1')
          history.replaceState('', document.title, window.location.pathname)
          $('#urlInput').val(window.location.href);
        });

        $("img").click(function() {
          var myTier = Number($(this).parent().attr('id'));
          var myID = $(this).attr('id');
          if ($(this).attr('class') !== 'selected') {
            // This perk is not yet selected, check if it can be selected.
            if (abilityPoints > 0) {
              if (myTier <= tier) {
                // Subtract an ability point and increase in tier
                if(window.location.href.indexOf("?") >-1) {
                   var url = window.location.href+"&"+myID;
                 } else {
                   var url = window.location.href+"?"+myID;
                 }
                 history.replaceState(null, '', url)
                 // window.location.href = url;

                $(this).attr('class', 'selected')
                if ($(this).attr('id') !== '1-9') {
                  abilityPoints --
                }

                tierBook[myTier]++
                tier ++
                $('#Level').text('Level Required: ' + Math.min(11, tier))
              }
            }
          } else {
            // If the number of perks in this tier and below do not equal the tier of the next highest perk
            var supportingPerkCount  = 0;
            var allow=false;
            for (var i=1; i<=myTier; i++) {
              supportingPerkCount+=tierBook[i]
            }

            var nextHighestTier = null;
            for (var i=myTier+1; i<8; i++) {
              if (tierBook[i]!=0) {
                nextHighestTier = i;
                break;
              }
            }

            if (nextHighestTier = null || supportingPerkCount>=nextHighestTier) {
              allow=true
            } else {
              allow=false
            }

            if (allow) {
              $(this).attr('class', 'unselected')
              if ($(this).attr('id') !== '1-9') {
                abilityPoints ++
              }

              var moddedURL = removeURLParameter(window.location.href, myID);
              history.replaceState(window.location.href, document.title,moddedURL)

              tierBook[myTier]--
              tier --
              $('#Level').text('Level Required: ' + Math.min(11, tier))
            }
          }

          $('#urlInput').val(window.location.href);
      });
    });
    </script>
  </body>
</html>
